<h1>My Movies</h1>
<h3>Add Movies</h3>
<form #movieForm="ngForm" (ngSubmit)="onCreateMovie(movieForm.value.title, movieForm.value.genre)">
  <label for="title">Title:</label>
  <input class="form-control" type="text" name="title" id= "title" #titleref [(ngModel)]="movieForm.value.title" required>
  <label for="genre">Genre:</label>
  <input class="form-control" type="text" name="genre" id= "genre" #genreref [(ngModel)]="movieForm.value.genre" required>
  <button class="btn btn-primary" type="submit" [disabled]="!movieForm.valid">Create Movie</button>
</form>
<h3>Movie List</h3>
<button (click)="onRecieveMovies()" class="btn btn-primary">Retrieve Movies</button>
<button (click)="onClearMovies()" class="btn btn-primary">Clear Movies</button>
<button (click)="getFakeData()" class="btn btn-primary">Retrieve data from fake URL endpoint</button>
<p>{{ error || placeHolder }}</p>
<div class="mb-3 row" *ngIf="movieList.length > 0">
  <div class="col-md-12" *ngFor="let movie of movieList">
    <h3>{{ movie.title }}</h3>
    <p>{{ movie.genre }}</p>
  </div>
</div>
<div *ngIf="loading" class="lds-facebook"><div></div><div></div><div></div></div>
<div class="mb-3 row"*ngIf="movieList.length < 1">
  <p>No Movies Available!</p>
</div>
